<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon-precomposed" href="img/icon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icon@2x.png" />
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 480px) and not (-webkit-device-pixel-ratio: 2)" href="img/startup-iphone.png" />
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" href="img/startup-iphone4.png" />
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="img/startup-iphone5.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="map.css" rel="stylesheet">
    <script src="http://maps.google.com/maps/api/js?sensor=true&language=en"></script>
    <script type="text/javascript"><!--

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-510249-2']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    --></script>
</head>
<body>
    <div id="container">
        <div class="page-group">
            <div id="option-page">
                <table id="options" class="layout">
                    <tr>
                        <td><button id="replace-pin" type="button" class="btn btn-block">Replace Pin</button></td>
                        <td><button id="print" type="button" class="btn btn-block">Print</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button id="traffic" type="button" class="btn btn-block">Show Traffic</button></td>
                    </tr>
                    <tr><td colspan="2">
                        <div id="map-type" class="btn-group">
                            <button id="roadmap" type="button" class="btn btn-primary">Standard</button>
                            <button id="satellite" type="button" class="btn">Satellite</button>
                            <button id="hybrid" type="button" class="btn">Hybrid</button>
                            <button id="panel" type="button" class="btn disabled">List</button>
                        </div>
                    </td></tr>
                </table>
            </div>
            <div id="map-page">
                <div id="map"></div>
                <div id="search-header">
                    <form id="address">
                        <div  class="mynavbar with-gloss">
                            <div class="gloss"></div>
                            <table class="layout"><tr>
                                <td><button id="clear" type="reset" class="btn btn-small with-gloss">
                                    <div class="gloss"></div>
                                    Clear
                                </button></td>
                                <td><h5 id="map-title">Search</h5></td>
                                <td><button id="done" type="button" class="btn btn-small with-gloss">
                                    <div class="gloss"></div>
                                    Done
                                </button></td>
                            </tr></table>
                        </div>
                        <div class="toolbar">
                            <div class="search-format">
                                <input id="search-input" type="search" name="address" class="search-query" placeholder="Search or Address">
                                <div class="icon-search"></div>
                                <button type="reset" class="btn btn-mini btn-reset"><i class="icon-remove-sign"></i></button>
                                <button type="button" class="btn btn-mini btn-bookmark btn-light with-gloss">
                                    <div class="gloss"></div>
                                    <img src="glyphicons/png/glyphicons_330_blog.png" class="icon">
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="navi-header1">
                    <div id="navi-toolbar" class="mynavbar with-gloss">
                        <div class="gloss"></div>
                        <table  class="layout"><tr>
                            <td><button id="edit" type="button" class="btn btn-small btn-left with-gloss">
                                <div class="gloss"></div>
                                Edit
                            </button></td>
                            <td>
                                <div id="travel-mode" class="btn-group">
                                    <button id="driving" type="button" class="btn btn-small btn-primary with-gloss">
                                        <div class="gloss"></div>
                                        <img src="glyphicons/png/glyphicons_005_car.png" class="icon">
                                    </button>
                                    <button id="transit" type="button" class="btn btn-small with-gloss disabled">
                                        <div class="gloss"></div>
                                        <img src="glyphicons/png/glyphicons_014_train.png" class="icon">
                                    </button>
                                    <button id="walking" type="button" class="btn btn-small with-gloss">
                                        <div class="gloss"></div>
                                        <img src="glyphicons/png/glyphicons_284_pants.png" class="icon">
                                    </button>
                                </div>
                            </td>
                            <td><button id="versatile" type="button" class="btn btn-small btn-right with-gloss">
                                <div class="gloss"></div>
                                Start
                            </button></td>
                        </tr></table>
                    </div>
                    <div id="route-nav">
                        <div id="message" class="toolbar"></div>
                        <div id="route-search-frame" class="toolbar">
                            <table><tr>
                                <td><button id="switch" type="button" class="btn btn-mini with-gloss">
                                    <div class="gloss"></div>
                                    <i class="icon-random icon-white"></i>
                                </button></td>
                                <td>
                                    <div id="route-search">
                                        <form id="origin" class="clearfix">
                                            <div class="search-format">
                                                <input type="search" name="origin" class="route-query">
                                                <label id="origin-label" class="label-route">Start: </label>
                                                <button type="reset" class="btn btn-mini btn-reset"><i class="icon-remove-sign"></i></button>
                                                <button type="button" class="btn btn-mini btn-bookmark btn-light with-gloss">
                                                    <div class="gloss"></div>
                                                    <img src="glyphicons/png/glyphicons_330_blog.png" class="icon">
                                                </button>
                                            </div>
                                        </form>
                                        <form id="destination" class="clearfix">
                                            <div class="search-format">
                                                <label id="destination-label" class="label-route">End: </label>
                                                <input type="search" name="destination" class="route-query">
                                                <button type="reset" class="btn btn-mini btn-reset"><i class="icon-remove-sign"></i></button>
                                                <button type="button" class="btn btn-mini btn-bookmark btn-light with-gloss">
                                                    <div class="gloss"></div>
                                                    <img src="glyphicons/png/glyphicons_330_blog.png" class="icon">
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </td>
                            </tr></table>
                        </div>
                    </div>
                </div>
                <div id="navi-header2" class="mynavbar">
                    <table class="layout"><tr>
                        <td><button id="edit2" type="button" class="btn btn-small btn-left">Edit</button></td>
                        <td><div id="numbering">a</div></td>
                        <td><div id="cursors" class="btn-group btn-right">
                            <button id="cursor-left" type="button" class="btn btn-small with-gloss">
                                <div class="gloss"></div>
                                <i class="icon-arrow-left icon-white"></i>
                            </button>
                            <button id="cursor-right" type="button" class="btn btn-small with-gloss">
                                <div class="gloss"></div>
                                <i class="icon-arrow-right icon-white"></i>
                            </button>
                        </div></td>
                    </tr></table>
                </div>
                <div id="footer" class="mynavbar with-gloss">
                    <div class="gloss"></div>
                    <table class="layout"><tr>
                        <td><button id="gps" type="button" class="btn btn-small with-gloss">
                            <div class="gloss"></div>
                            <img src="glyphicons/png/glyphicons_233_direction.png" class="icon">
                        </button></td>
                        <td><div id="nav" class="btn-group">
                            <button id="search" type="button" class="btn btn-small btn-primary with-gloss">
                                <div class="gloss"></div>
                                Search
                            </button>
                            <button id="route" type="button" class="btn btn-small with-gloss">
                                <div class="gloss"></div>
                                Directions
                            </button>
                        </div></td>
                        <td><button id="option" type="button" class="btn btn-small with-gloss">
                            <div class="gloss"></div>
                            <i class="icon-info-sign icon-white"></i>
                        </button></td>
                    </tr></table>
                </div>
            </div>
            <div id="bookmark-page">
                <div class="messagebar">
                    <div id="bookmark-message">Choose a bookmark to view on the map</div>
                </div>
                <div class="toolbar">
                    <table class="layout"><tr>
                        <td><button id="bookmark-edit" type="button" class="btn btn-small btn-left disabled with-gloss">
                            <div class="gloss"></div>Edit
                        </button></td>
                        <td><h5 id="bookmark-title">Bookmarks</h5></td>
                        <td><button id="bookmark-done" type="button" class="btn btn-small btn-right with-gloss">
                            <div class="gloss"></div>Done
                        </button></td>
                    </tr></table>
                </div>
                <div id="pin-list-frame">
                    <table id="pin-list" class="table">
                        <tr><td data-object-name="pulsatingMarker">Current Location</td></tr> <!-- this line is for measure one item height. -->
                    </table>
                </div>
                <div id="nav-bookmark" class="mynavbar with-gloss">
                    <div class="gloss"></div>
                    <table class="layout"><tr>
                        <td>
                        <td><div class="btn-group">
                            <button id="bookmark" type="button" class="btn btn-small btn-primary with-gloss">
                                <div class="gloss"></div>
                                Bookmarks
                            </button>
                            <button id="history" type="button" class="btn btn-small with-gloss">
                                <div class="gloss"></div>Recents
                            </button>
                            <button id="contact" type="button" class="btn btn-small with-gloss disabled">
                                <div class="gloss"></div>Contacts
                            </button>
                        </div></td>
                        <td></td>
                    </tr></table>
                </div>
            </div>
        </div>
        <div id="info" class="page-group">
            <div id="info-page">
                <div class="mynavbar with-gloss">
                    <div class="gloss"></div>
                    <table class="layout"><tr>
                        <td><button id="button-map" type="button" class="btn btn-small with-gloss">
                            <div class="gloss"></div>Map
                        </button></td>
                        <td><h5 id="info-title">Info</h5></td>
                        <td></td>
                    </tr></table>
                </div>
                <table id="info-name-row"><tr>
                    <td><div id="info-marker"><div>
                        <img src="http://maps.google.co.jp/mapfiles/ms/icons/red-dot.png">
                        <img src="http://maps.google.co.jp/mapfiles/ms/icons/msmarker.shadow.png">
                    </div></div></td>
                    <td id="info-name"></td>
                </tr></table>
                <div class="info-clickable">
                    <table><tr>
                        <td id="address-label">address</td>
                        <td id="info-address"></td>
                    </tr></table>
                </div>
                <div class="info-group">
                    <div id="to-here" class="info-clickable">Directions To Here</div>
                    <div id="from-here" class="info-clickable">Directions From Here</div>
                </div>
                <div id="delete-pin" class="info-clickable">Remove Pin</div>
                <table id="info-buttons">
                    <tr>
                        <td><div id="add-into-contact" class="info-clickable">Add to Contacts</div></td>
                        <td><div class="info-clickable"><a id="send-place" href="">Share Location</a></div></td>
                        <td><div id="add-bookmark" class="info-clickable">Add to Bookmarks</div></td>
                    </tr>
                </table>
            </div>
            <div id="add-bookmark-page">
                <div class=messagebar><div id="add-bookmark-message">Type a name for the bookmark</div></div>
                <div class="toolbar">
                    <table class="layout"><tr>
                        <td><button id="cancel-add-bookmark" class="btn btn-small btn-left with-gloss">
                            <div class="gloss"></div>
                            Cancel
                        </button></td>
                        <td><h5 id="add-bookmark-title">Add Bookmark</h5></td>
                        <td><button id="save-bookmark" class="btn btn-small btn-right with-gloss">
                            <div class="gloss"></div>
                            Save
                        </button></td>
                    </tr></table>
                </div>
                <form id="bookmark-name">
                    <div class="input-format">
                        <input type="text" name="bookmark-name" class="name-query">
                        <button type="reset" class="btn btn-mini btn-reset"><i class="icon-remove-sign"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="map.js"></script>
</body>
</html>
