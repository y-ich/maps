<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>マップ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="images/icon.png" />
    <link rel="apple-touch-startup-image" href="images/startup.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="map.css" rel="stylesheet">
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
</head>
<body>
    <div class="container">
        <div id="header" class="navbar">
            <div class="navbar-inner">
                <div class="navbar-search">
                    <input id="address" type="text" class="search-query" placeholder="検索または住所">
                    <div class="icon-search"></div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <div id="footer" class="btn-toolbar">
            <button id="gps" class="btn"><i class="icon-globe"></i></button>
            <div id="nav" class="btn-group">
                <button class="btn btn-primary">検索</button>
                <button class="btn disabled">経路</button>
            </div>
            <button id="option" class="btn disabled"><i class=" icon-info-sign"></i></button>
        </div>
    </div>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="map.js"></script>
</body>
</html>
