<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>マップ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="images/icon.png" />
    <link rel="apple-touch-startup-image" href="images/startup.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="map.css" rel="stylesheet">
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
</head>
<body>
    <div id="map"></div>
    <div id="header" class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="navbar-search">
                <input id="address" type="text" class="search-query" placeholder="検索または住所"><div class="icon-search"></div>
            </div>
        </div>
        <div id="navi">
            <div id="navi-toolbar" class="btn-toolbar">
                <button id="edit" class="btn btn-left">編集</button>
                <div class="btn-group btn-center">
                    <button id="car" class="btn"><i class="icon-plane"></i></button>
                    <button id="train" class="btn"><i class="icon-calendar"></i></button>
                    <button id="walk" class="btn"><i class="icon-user"></i></button>                
                </div>
                <button id="start" class="btn btn-right">出発</button>
            </div>
            <div id="navi-etc">
                <div id="message">こんにちは</div>
                <div id="route-search-frame">
                    <div id="switch" class="btn-toolbar">
                        <button class="btn"><i class="icon-random"></i></button>
                    </div>
                    <form id="route-search" class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label">出発: </label>
                            <div class="controls"><input id="start" type="text" class="search-query" ></div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="control-group">
                            <label class="control-label">到着: </label>
                            <div class="controls"><input id="destination" type="text" class="search-query"></div>
                        </div>
                    </form>
                    <div class="clearfix"></div> <!-- to realize a height of #route-search-frame -->
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="btn-toolbar">
        <button id="gps" class="btn btn-left"><i class="icon-globe"></i></button>
        <div id="nav" class="btn-group btn-center">
            <button id="search" class="btn btn-primary">検索</button>
            <button id="route" class="btn disabled">経路</button>
        </div>
        <button id="option" class="btn btn-right disabled"><i class=" icon-info-sign"></i></button>
    </div>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="map.js"></script>
</body>
</html>
