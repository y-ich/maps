<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>マップ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="images/icon.png" />
    <link rel="apple-touch-startup-image" href="images/startup.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="map.css" rel="stylesheet">
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript"><!--

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-510249-2']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    --></script>
</head>
<body>
    <div id="option-container">
        <div>
            <button class="btn">ピンを置き換え</button>
            <button class="btn">プリント</button>
        </div>
        <div>
            <button id="traffic" class="btn btn-block">渋滞状況を表示</button>
        </div>
        <div id="map-type" class="btn-group">
            <button id="roadmap" class="btn btn-primary">標準</button>
            <button id="satellite" class="btn">航空写真</button>
            <button id="hybrid" class="btn">地図+写真</button>
            <button id="panel" class="btn disabled">リスト</button>
        </div>
    </div>
    <div id="map"></div>
    <div id="header" class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="navbar-search">
                <input id="address" type="text" class="search-query" placeholder="検索または住所"><div class="icon-search"></div>
            </div>
        </div>
        <div id="navi">
            <div id="navi-toolbar" class="btn-toolbar">
                <button id="edit" class="btn btn-left">編集</button>
                <div id="travel-mode" class="btn-group">
                    <button id="driving" class="btn btn-primary">車</button>
                    <button id="transit" class="btn disabled">電車</button>
                    <button id="walking" class="btn">歩き</button>                
                </div>
                <button id="versatile" class="btn btn-right">出発</button>
            </div>
            <div id="navi-toolbar2" class="btn-toolbar">
                <button id="edit2" class="btn btn-left">編集</button>
                <div id="numbering"></div>
                <div id="cursors" class="btn-group btn-right">
                    <button id="cursor-left" class="btn"><i class="icon-arrow-left"></i></button>
                    <button id="cursor-right" class="btn"><i class="icon-arrow-right"></i></button>
                </div>
            </div>
            <div id="navi-etc">
                <div id="message"></div>
                <div id="route-search-frame">
                    <div id="switch" class="btn-toolbar">
                        <button class="btn"><i class="icon-random"></i></button>
                    </div>
                    <form id="route-search" class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label">出発: </label>
                            <div class="controls"><input id="origin" type="text" class="search-query"></div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="control-group">
                            <label class="control-label">到着: </label>
                            <div class="controls"><input id="destination" type="text" class="search-query"></div>
                        </div>
                    </form>
                    <div class="clearfix"></div> <!-- to realize a height of #route-search-frame -->
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="btn-toolbar">
        <button id="gps" class="btn btn-left"><i class="icon-globe"></i></button>
        <div id="nav" class="btn-group">
            <button id="search" class="btn btn-primary">検索</button>
            <button id="route" class="btn">経路</button>
        </div>
        <button id="option" class="btn btn-right"><i class=" icon-info-sign"></i></button>
    </div>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="map.js"></script>
</body>
</html>
