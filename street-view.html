<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Street View Navigation</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="street-view.css" />
</head>
<body>
    <div id="street-view"></div>
    <div id="map"></div>
    <div id="search">
        <form class="search-form">
            <input type="text" class="search-query" />
            <button id="start" type="button" class="btn" disabled>Navi</button>
        </form>
        <div id="panel"></div>
    </div>
    <iframe id="audio"></iframe>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true&libraries=places"></script>
    <script src="street-view.js"></script>
</body>
</html>
