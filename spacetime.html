<body>
    <div id="container" style="display: none;"> <!-- should be displayed after localization -->
        <div id="streetview"></div>
        <div id="map"></div>
        <div id="map-ui"></div>
		<div id="header" class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<button type="button" id="button-authorize" class="btn" disabled>Authorizing...</button>
				<a id="button-calendar" href="#modal-calendar" role="button" class="btn" style="display: none;" data-toggle="modal">Calendar</a>
			</div>
		</div>
		<div id="modal-calendar" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="label-modal-calendar" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h5 id="label-modal-calendar">Calendar List</h5>
			</div>
			<div class="modal-body">
				<form id="form-calendar" class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="calendar">Calendar:</label>
						<div class="controls">
							<select name="calendar" id="calendar-list"></select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="start-date">Start:</label>
						<div class="controls">
							<input type="date" name="start-date" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="end-date">End:</label>
						<div class="controls">
							<input type="date" name="end-date" />
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button id="button-show" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Show</button>
			</div>
		</div>
		<div id="modal-info" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="label-modal-info" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h5 id="label-modal-info">Event</h5>
			</div>
			<div class="modal-body">
				<form id="form-event" class="form-horizontal">
					<div class="control-group">
						<label class="control-label" for="summary">Summary:</label>
						<div class="controls">
							<input type="text" name="summary" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="location">Location:</label>
						<div class="controls">
							<input type="text" name="location" />
						</div>
					</div>
					<div id="candidate" class="control-group">
						<label class="control-label">Geocode:</label>
						<div class="controls">
							<p id="candidate-address"></p>
							<button id="button-confirm" type="button" class="btn">Confirm</button>
						</div>
					</div>
					<div class="control-group">
						<div class="controls">
							<input type="checkbox" name="all-day" />
							all day
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="start-date">Start:</label>
						<div class="controls">
							<input type="date" name="start-date" />
							<input type="time" name="start-time" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="end-date">End:</label>
						<div class="controls">
							<input type="date" name="end-date" />
							<input type="time" name="end-time" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="description">Description:</label>
						<div class="controls">
							<input type="text" name="description" />
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button id="button-update" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Update</button>
				<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
			</div>
		</div>
	</div>
