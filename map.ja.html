<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon-precomposed" href="img/icon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icon@2x.png" />
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 480px) and not (-webkit-device-pixel-ratio: 2)" href="img/startup-iphone.png" />
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" href="img/startup-iphone4.png" />
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="img/startup-iphone5.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="map.css" rel="stylesheet">
    <script src="http://maps.google.com/maps/api/js?sensor=true&language=ja"></script>
    <script type="text/javascript"><!--

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-510249-2']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    --></script>
</head>
<body>
    <div id="container">
        <div class="page-group">
            <div id="option-page">
                <div>
                    <button id="replace-pin" type="button" class="btn">Replace Pin</button>
                    <button id="print" type="button" class="btn">Print</button>
                </div>
                <div>
                    <button id="traffic" type="button" class="btn btn-block">Show Traffic</button>
                </div>
                <div id="map-type" class="btn-group">
                    <button id="roadmap" type="button" class="btn btn-primary">Standard</button>
                    <button id="satellite" type="button" class="btn">Satellite</button>
                    <button id="hybrid" type="button" class="btn">Hybrid</button>
                    <button id="panel" type="button" class="btn disabled">List</button>
                </div>
            </div>
            <div id="map-page">
                <div id="map"></div>
                <div id="search-header" class="navbar">
                    <div class="navbar-inner">
                        <div>
                            <form id="address" class="form-search with-reset-button">
                                <div id="upper-header" class="header">
                                    <button id="clear" type="reset" class="btn btn-small btn-left">Clear</button>
                                    <h5 id="map-title" style="display: inline-block;">Search</h5>
                                    <button id="done" type="button" class="btn btn-small btn-right">Done</button>
                                </div>
                                <div class="navbar-search">
                                    <input id="search-input" type="text" name="address" class="search-query" placeholder="Search or Address">
                                    <div class="icon-search"></div>
                                    <button type="reset" class="btn btn-mini btn-reset"><i class="icon-remove-sign"></i></button>
                                    <button type="button" class="btn btn-mini btn-bookmark"><img src="glyphicons/png/glyphicons_330_blog.png" class="icon"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="navi-header1" class="navbar">
                    <div id="navi-toolbar" class="btn-toolbar">
                        <button id="edit" type="button" class="btn btn-small btn-left">Edit</button>
                        <div id="travel-mode" class="btn-group">
                            <button id="driving" type="button" class="btn btn-small btn-primary"><img src="glyphicons/png/glyphicons_005_car.png" class="icon"></button>
                            <button id="transit" type="button" class="btn btn-small disabled"><img src="glyphicons/png/glyphicons_014_train.png" class="icon"></button>
                            <button id="walking" type="button" class="btn btn-small"><img src="glyphicons/png/glyphicons_284_pants.png" class="icon"></button>                
                        </div>
                        <button id="versatile" type="button" class="btn btn-small btn-right">Start</button>
                    </div>
                    <div id="route-nav">
                        <div id="message"></div>
                        <div id="route-search-frame">
                            <table><tr>
                                <td>
                                    <button id="switch" type="button" class="btn btn-small"><i class="icon-random"></i></button>
                                </td>
                                <td>
                                    <div id="route-search">
                                        <form id="origin" class="form-inline with-reset-button">
                                            <label id="origin-label">Start: </label>
                                            <input type="text" name="origin" class="search-query">
                                            <button type="reset" class="btn btn-mini btn-reset"><i class="icon-remove-sign"></i></button>
                                            <button type="button" class="btn btn-mini btn-bookmark disabled"><img src="glyphicons/png/glyphicons_330_blog.png" class="icon"></button>
                                        </form>
                                        <div class="clearfix"></div>
                                        <form id="destination" class="form-inline with-reset-button">
                                            <label id="destination-label">End: </label>
                                            <input type="text" name="destination" class="search-query">
                                            <button type="reset" class="btn btn-mini btn-reset"><i class="icon-remove-sign"></i></button>
                                            <button type="button" class="btn btn-mini btn-bookmark disabled"><img src="glyphicons/png/glyphicons_330_blog.png" class="icon"></button>
                                        </form>
                                    </div>
                                </td>
                            </tr></table>
                        </div>
                    </div>
                </div>
                <div id="navi-header2" class="navbar">
                    <button id="edit2" type="button" class="btn btn-small btn-left">Edit</button>
                    <div id="numbering"></div>
                    <div id="cursors" class="btn-group btn-right">
                        <button id="cursor-left" type="button" class="btn btn-small"><i class="icon-arrow-left"></i></button>
                        <button id="cursor-right" type="button" class="btn btn-small"><i class="icon-arrow-right"></i></button>
                    </div>
                </div>
                <div id="footer" class="btn-toolbar">
                    <button id="gps" type="button" class="btn btn-small btn-left"><img src="glyphicons/png/glyphicons_233_direction.png" class="icon"></button>
                    <div id="nav" class="btn-group">
                        <button id="search" type="button" class="btn btn-small btn-primary">Search</button>
                        <button id="route" type="button" class="btn btn-small">Directions</button>
                    </div>
                    <button id="option" type="button" class="btn btn-small btn-right"><i class=" icon-info-sign"></i></button>
                </div>
            </div>
            <div id="bookmark-page">
                <div class="btn-toolbar">
                    <div id="bookmark-message">Choose a bookmark to view on the map</div>
                </div>
                <div class="btn-toolbar">
                    <button id="bookmark-edit" type="button" class="btn btn-small btn-left disabled">Edit</button>
                    <h5 td="bookmark-title">Bookmarks</h5>
                    <button id="bookmark-done" type="button" class="btn btn-small btn-right">Done</button>
                </div>
                <div id="pin-list-frame">
                    <table id="pin-list" class="table">
                        <tr><td data-object-name="pulsatingMarker">Current Location</td></tr> <!-- this line is for measure one item height. -->
                    </table>
                </div>
                <div id="nav-bookmark" class="btn-toolbar">
                    <div class="btn-group">
                        <button id="bookmark" type="button" class="btn btn-small btn-primary">Bookmarks</button>
                        <button id="history" type="button" class="btn btn-small">Recents</button>
                        <button id="contact" type="button" class="btn btn-small disabled">Contacts</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="info" class="page-group">
            <div id="info-page">
                <div class="navbar header">
                    <button id="button-map" type="button" class="btn btn-small btn-left">Map</button>
                    <h5 id="info-title">Info</h5>            
                </div>
                <table id="info-name-row"><tr>
                    <td><div id="info-marker"><div>
                        <img src="http://maps.google.co.jp/mapfiles/ms/icons/red-dot.png">
                        <img src="http://maps.google.co.jp/mapfiles/ms/icons/msmarker.shadow.png">
                    </div></div></td>
                    <td id="info-name"></td>
                </tr></table>
                <div class="info-clickable">
                    <table><tr>
                        <td id="address-label">address</td>
                        <td id="info-address"></td>
                    </tr></table>
                </div>
                <div class="info-group">
                    <div id="to-here" class="info-clickable">Directions To Here</div>
                    <div id="from-here" class="info-clickable">Directions From Here</div>
                </div>
                <div id="delete-pin" class="info-clickable">Remove Pin</div>
                <table id="info-buttons">
                    <tr>
                        <td><div id="add-into-contact" class="info-clickable">Add to Contacts</div></td>
                        <td><div class="info-clickable"><a id="send-place" href="">Share Location</a></div></td>
                        <td><div id="add-bookmark" class="info-clickable">Add to Bookmarks</div></td>
                    </tr>
                </table>
            </div>
            <div id="add-bookmark-page">
                <div id="add-bookmark-message" class="btn-toolbar">Type a name for the bookmark</div>
                <div class="btn-toolbar">
                    <button id="cancel-add-bookmark" class="btn btn-small btn-left">Cancel</button>
                    <h5 id="add-bookmark-title">Add Bookmark</h5>
                    <button id="save-bookmark" class="btn btn-small btn-right">Save</button>
                </div>
                <form id="bookmark-name" class="form-inline with-reset-button">
                    <input type="text" name="bookmark-name" class="search-query">
                    <button type="reset" class="btn btn-mini btn-reset"><i class="icon-remove-sign"></i></button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="ja/localizedStrings.js"></script>
    <script src="map.js"></script>
</body>
</html>
